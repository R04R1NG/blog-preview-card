<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <div class="card">
    <img src="./assets/images/illustration-article.svg" class="card__img">
    <div class="card__content">
      <p class="card__category ">Learning</p>
      <p class="card__publishDate">Published 21 Dec 2023</p>
      <h1 class="card__title">HTML & CSS foundations</h1>
      <p class="card__copy">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>
    <div class="card__author">
      <img src="./assets/images/image-avatar.webp" class="card__avatar">
      <p class="card__authorName">Greg Hopper</p>
    </div>
  </div>
</body>

  </div>
</footer>

</html>
